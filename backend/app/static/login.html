<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Login</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Consolas, monospace;
      color: #ff4d4d;
    }

    /* MATRIX BACKGROUND */
    #matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      opacity: 0.5;
    }

    .login-box {
      position: relative;
      z-index: 2;
      width: 40%;
      margin: 150px auto;
      padding: 40px;
      border: 3px solid #ff0033;
      background: rgba(20, 0, 0, 0.85);
      box-shadow: 0 0 25px red;
      text-align: center;
    }

    .title {
      font-size: 35px;
      color: #ff1a1a;
      text-shadow: 0 0 15px red;
    }

    input {
      padding: 10px;
      width: 45%;
      margin: 10px;
      border: 2px solid #ff0033;
      background: black;
      color: white;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #ff0033;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #cc002a;
    }
  </style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="login-box">
  <h2 class="title">‚ö° Agent Login ‚ö°</h2>
  <p>Find the password in the page comments or inspect element.</p>

  <!-- HIDDEN LOGIN PASSWORD üòà -->
  <!-- password = agent007 -->

  <input type="text" id="user" placeholder="username">
  <input type="password" id="pass" placeholder="password">
  <br>
  <button onclick="login()">Login</button>

  <p id="msg"></p>
</div>


<script>
/* MATRIX BACKGROUND CODE */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const chars = "01";
const drops = Array(Math.floor(canvas.width / 20)).fill(1);

function draw() {
  ctx.fillStyle = "rgba(0,0,0,0.1)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#0f0";
  ctx.font = "20px monospace";

  drops.forEach((y, i) => {
    const text = chars[Math.floor(Math.random() * chars.length)];
    const x = i * 20;

    ctx.fillText(text, x, y);
    if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;

    drops[i] = y + 20;
  });
}

setInterval(draw, 50);

/* LOGIN CHECK */
function login() {
  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pass").value.trim();

  if (p === "agent007") {
    window.location.href = "/static/index.html";
  } else {
    document.getElementById("msg").innerHTML = "‚ùå Wrong password";
  }
}
</script>

</body>
</html>
